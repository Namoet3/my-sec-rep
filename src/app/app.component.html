<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Subheading</title>
</head>
<body>
  <h4 onclick="toggleSubheading()">References <span id="toggle-icon">+</span></h4>
  <div id="subheading-content" class="toggle-content">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="input-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">
    </div>
    <div class="input-group">
        <label for="contact">Contact Details</label>
        <input type="text" id="contact" name="contact">
    </div>
  </div>

  <script>
      function toggleSubheading() {
          const content = document.getElementById('subheading-content');
          const icon = document.getElementById('toggle-icon');
          if (content.style.display === "none") {
              content.style.display = "block";
              icon.textContent = "-";
          } else {
              content.style.display = "none";
              icon.textContent = "+";
          }
      }
  </script>
</body>
